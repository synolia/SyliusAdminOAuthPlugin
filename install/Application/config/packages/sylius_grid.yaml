sylius_grid:
    grids:
        app_admin_authorized_domain:
            driver:
                options:
                    class: Synolia\SyliusAdminOauthPlugin\Entity\Domain\AuthorizedDomain
            sorting:
                name: asc
                isEnabled: asc
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: ~
                isEnabled:
                    type: twig
                    label: sylius.ui.isEnabled
                    options:
                        template: "@SyliusUi/Grid/Field/state.html.twig"
                        vars:
                            labels: "AuthorizedDomain/Label/Status"
                    sortable: ~
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                    enable:
                        type: apply_transition
                        label: sylius.ui.enable
                        icon: star
                        options:
                            link:
                                route: app_admin_authorized_domain_trust
                                parameters:
                                    id: resource.id
                            transition: enable
                            graph: app_authorized_domain
                            class: yellow
                bulk:
                    delete:
                        type: delete     
            filters:
                name:
                    type: string
